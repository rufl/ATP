    <h1>Novo Evento</h1>

    <script>
        //// You can also override the "default" colors option of the jHtmlAreaColorPickerMenu
        //// to show only the specific colors you want.
        // jHtmlAreaColorPickerMenu.defaultOptions.colors = ["red", "yellow", "blue", "green", "purple", "white", "black"];

        // The followin creates a jHtmlArea and adds a custom list of toolbar buttons.
        // Among the buttons is the "forecolor" button that will automatically take
        // advantage of the jHtmlAreaColorPickerMenu plugin.
        $(function() {
            $("#Textarea1").htmlarea({
                toolbar: ["html", "|",
                        "forecolor",  // <-- Add the "forecolor" Toolbar Button
                        "|", "bold", "italic", "underline", "|", "p", "h1", "h2", "h3", "|", "link", "unlink"] // Overrides/Specifies the Toolbar buttons to show
                });
        });
    </script>   
        
        <textarea id="Textarea1" cols="40" rows="5"></textarea></li>

        <li><label>Data do Evento:</label><input type="date" name="date"/></li>
    <!-- Date Picker Locale e Call Start -->
<script>
// pt-br localization
   $.tools.dateinput.localize("pt-br",  {
     months:        'janeiro,fevereiro,mar&ccedil;o,abril,maio,junho,julho,agosto,' +
                   	'setembro,outubro,novembro,dezembro',
     shortMonths:   'jan,fev,mar,abr,mai,jun,jul,ago,set,out,nov,dez',
     days:          'segunda,ter&ccedil;a&#45;feira,quarta&#45;feira,quinta&#45;feira,sexta&#45;feira,s&aacute;bado,domingo',      
     shortDays:     'seg,ter,qua,qui,sex,sab,dom'
    });
// dateinput initialization. the language is specified with lang- option
    $(":date").dateinput({ 
	    lang: 'pt-br', 
	    format: 'dddd dd, mmmm yyyy',
	    offset: [30, 0]
    });
</script>
<script>$(":date").dateinput();</script>
    <!-- Date Picker Locale e Call End -->
