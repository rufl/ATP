
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title> - jsFiddle demo</title>  
  <script type='text/javascript' src='http://code.jquery.com/jquery-git.js'></script>  
  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/dot-luv/jquery-ui.css"/>
  
<script type='text/javascript'> 
$(window).load(function(){
var $state = $('#state'),
    $province = $('#province');

$state.change(function() {
    if ($state.val() == 'other') {
        $province.removeAttr('disabled');
    } else {
        $province.attr('disabled', 'disabled').val('');
    }
}).trigger('change'); // added trigger to calculate initial state
});  

</script>

</head>
<body>
  <select name="state" class="select" id="state">
    <option value="something">Something</option>
    <option value="other">Other</option>
</select>
<input type="text" name="province" class="text" id="province" /> 
</body>
</html>
