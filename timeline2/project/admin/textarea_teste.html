<!DOCTYPE html>
<html>
  <head>
    <!-- Jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
     
    <!-- HTMLArea Editor Start -->
    <script src="./js/jHtmlArea-0.7.0.min.js"></script>
    <link rel="Stylesheet" type="text/css" href="./css/jHtmlArea.css" />
        
    <script src="./js/jHtmlArea.ColorPickerMenu-0.7.0.min.js"></script>
    <link rel="Stylesheet" type="text/css" href="./css/jHtmlArea.ColorPickerMenu.css" />    
    <!-- HTMLArea Editor End -->

  </head>
  <body>
    <h1>Novo Evento</h1>
    <form>
      <ul>
        <li>
          <label>Tipo do conte&uacute;do:</label>
          <select>
            <option>Not&iacute;cia</option>
            <option>Imagem</option>
            <option>Milestone</option>
          </select>
        </li>
        <li><label>T&iacute;tulo:</label><input type="text" size="40"/></li>
        <li><label>Texto:</label>
    <script>
        //// You can also override the "default" colors option of the jHtmlAreaColorPickerMenu
        //// to show only the specific colors you want.
        // jHtmlAreaColorPickerMenu.defaultOptions.colors = ["red", "yellow", "blue", "green", "purple", "white", "black"];

        // The followin creates a jHtmlArea and adds a custom list of toolbar buttons.
        // Among the buttons is the "forecolor" button that will automatically take
        // advantage of the jHtmlAreaColorPickerMenu plugin.
        $(function() {
            $("#Textarea1").htmlarea({
                toolbar: ["html", "|",
                        "forecolor",  // <-- Add the "forecolor" Toolbar Button
                        "|", "bold", "italic", "underline", "|", "p", "h1", "h2", "h3", "|", "link", "unlink"] // Overrides/Specifies the Toolbar buttons to show
                });
        });
    </script>   
        <textarea id="Textarea1" cols="40" rows="5"></textarea></li>
        <li><label>Data do Evento:</label><input type="date" name="date"/></li>
        <label>Enviar Imagem:</label>        
        <li>
          <input type="file" />
        </li>
        <li>
          <input type="submit" />
          <input type="reset" />
        </li>
    </ul>
    </form>
  </body>
</html>
